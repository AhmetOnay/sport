<div class="container wrapper wrapper2">
  <div class="row">
    <!-- Form -->
    <div class="col-md-12">
      <h3>Add Soccer Player</h3>
      <form [formGroup]="soccerForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label>Height</label>
          <input class="form-control" formControlName="height" />
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input class="form-control" formControlName="weight" />
        </div>
        <div class="form-group">
          <label>Birthday</label>
          <input class="form-control" formControlName="birthday" type="date" />
        </div>
        <div class="form-group">
          <label>Salary</label>
          <input class="form-control" formControlName="salary" />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
